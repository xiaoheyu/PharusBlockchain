<mat-toolbar fxFlex="100%"  color="primary"> 
  <mat-toolbar-row>
    <img src="../assets/images/LogoWhite.svg" alt="Pharus Logo">
      <mat-divider [vertical]="true"></mat-divider>
    
      <button mat-button  [matMenuTriggerFor]="account">Account</button>
      <mat-menu #account="matMenu" [overlapTrigger]="false">
        <a mat-menu-item routerLink="account">Account</a>
      </mat-menu>
    
    <mat-divider [vertical]="true"></mat-divider>
    
    <button mat-button #menuTriggerOne (mouseenter)="trigger()" [matMenuTriggerFor]="menu">AI Service</button>

    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <a *ngFor="let category of modelCategories" mat-menu-item [routerLink]="[category.abbr]">{{category.title}}</a>
    </mat-menu>

    <mat-divider [vertical]="true"></mat-divider>
    
    <button mat-button [matMenuTriggerFor]="EDI">Data Service</button>
    <mat-menu #EDI="matMenu" [overlapTrigger]="false">
      <a mat-menu-item [routerLink]="[{ outlets: { menu: ['EDIintro'] } }]">EDI Conversion</a>
      <a mat-menu-item href="">Data Storage</a>
      <a mat-menu-item href="">Data Computation</a>

<h2 mat-dialog-title>Hi</h2>

<div mat-dialog-content>
  <form [formGroup]="modelForm">
    Value:{{modelForm.value|json}}
    <mat-form-field>
      <input placeholder="Model Title" formControlName="title">
    </mat-form-field>

    <mat-form-field>
      <textarea  cdkAutosizeTextarea placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Ok</button>
</div>

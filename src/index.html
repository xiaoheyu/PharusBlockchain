<body>

  <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"

  <script>
      if (typeof web3 !== 'undefined') {
          web3 = new Web3(web3.currentProvider);
      } else {
          // set the provider you want from Web3.providers
          web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
      }
      //debug
      console.log(typeof web3)
  web3.eth.defaultAccount = web3.eth.accounts[0];
  
  var account = web3.eth.defaultAccount
  var balance = web3.eth.getBalance(web3.eth.defaultAccount).toNumber()
  
  var account2 = web3.eth.accounts[1];
  var balance2 = web3.eth.getBalance(account2).toNumber()
  
  var account3 = web3.eth.accounts[2];
  var balance3 = web3.eth.getBalance(account3).toNumber()

  var account4 = web3.eth.accounts[3];
  var balance4 = web3.eth.getBalance(account4).toNumber()
  
  var account5 = web3.eth.accounts[4];
  var balance5 = web3.eth.getBalance(account5).toNumber()

  var account6 = web3.eth.accounts[5];
  var balance6 = web3.eth.getBalance(account6).toNumber()
  
       var CoursetroContract = web3.eth.contract(
        [
	{
		"constant": false,
		"inputs": [
			{
				"name": "_fName",
				"type": "string"
			},
			{
				"name": "_age",
				"type": "uint256"
			}
		],
		"name": "setInstructor",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getInstructor",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]
);
  
  var Coursetro = CoursetroContract.at('0x6050b2318833bb4b56116f09e7316a1822a68db4');
  

  window.onload=function(){

  $("#balance").html("Balance: "+balance.toString().substring(0,10)+"..");
  $("#address").html("Account: "+account.toString().substring(0,10)+"..");

  $("#balance2").html("Balance: "+balance2.toString().substring(0,8)+"..");
  $("#address2").html("Account: "+account2.toString().substring(0,8)+"..");

  $("#balance3").html("Balance: "+balance3.toString().substring(0,8)+"..");

  $("#balance5").html("Balance: "+balance5.toString().substring(0,8)+"..");
  $("#address5").html("Account: "+account5.toString().substring(0,8)+"..");

  $("#balance6").html("Balance: "+balance6.toString().substring(0,8)+"..");
  $("#address6").html("Account: "+account6.toString().substring(0,8)+"..");
}
  
  
 
  
  </script>
